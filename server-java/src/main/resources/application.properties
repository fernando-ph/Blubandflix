server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5432/dewaq
spring.datasource.username=postgres
spring.datasource.password=pasword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=X-Requested-With,Content-Type,Authorization

# JWT properties
app.jwtSecret=YourSuperSecretKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely
app.jwtExpirationInMs=604800000
